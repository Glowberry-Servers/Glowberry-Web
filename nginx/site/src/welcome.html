<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<title>Glowberry</title>
		
		<!-- Sets the favicon from glowberry's assets -->
		<link rel="icon" type="image/x-icon" href="./favicon.ico">
		
		<!-- Imports the dynamic libraries needed for the project -->
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/login_style.css">
	</head>
	
	<body>
		<!-- Creates the login form -->
		<div class="wrapper" id="login-form">
			<form onsubmit="return handleLoginFormSubmission()">
				<h1>Login</h1>
				
				<div class="input-box">
					<input type="text" id="login-username" name="username" placeholder="Username" required>
					<i class='bx bxs-user-circle'></i>
					<p id="login-error" class="extras error"></p>
				</div>
				
				<div class="input-box">
					<input type="password" id="login-password" name="password" placeholder="Password" required>
					<i class='bx bx-key' ></i>
				</div>
				
				<div class="extras">
					<label><input type="checkbox">Remember me</label>
					<a href="#">I can't remember my password</a>
				</div>
				
				<button type="submit" class="login_btn">Login</button>
			</form>
		</div>
		
		<!-- Creates the sign-up form -->
		<div class="wrapper" id="signup-form">
			
			<form>
				<h1>Sign-Up</h1>
				
				<div class="input-box">
					<input type="text" id="signup-username" name="username" placeholder="Username" required>
					<i class='bx bxs-user-circle'></i>
				</div>
				
				<div class="input-box">
					<input type="password" id="signup-password" name="password" placeholder="Password" required>
					<i class='bx bx-key' ></i>
				</div>
				
				<div class="input-box">
					<input type="password" name="confirm_password" placeholder="Confirm Password" required>
					<i class='bx bx-key' ></i>
				</div>
				
				<button type="submit" class="login_btn">Sign Up</button>
			</form>
		</div>
	</body>
	
	<script src="js/ajax/login.js"></script>
</html>
