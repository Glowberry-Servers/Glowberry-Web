<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<title>Glowberry</title>
		
		<!-- Sets the favicon from glowberry's assets -->
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		
		<link rel="stylesheet" type="text/css" href="css/login_style.css">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<script src="js/userops.js"></script>
	</head>
	
	<body>
		<div class="wrapper" id="login-form">
			<form onsubmit="return handleLoginFormSubmission()">
				<h1>Login</h1>
				
				<div class="input-box">
					<input type="text" id="login-username" placeholder="Username" required>
					<i class='bx bxs-user-circle'></i>
					<p id="login-error" class="extras error"></p>
				</div>
				
				<div class="input-box">
					<input type="password" id="login-password" placeholder="Password" required>
					<i class='bx bx-key' ></i>
				</div>
				
				<div class="extras">
					<label><input id="remember-me" type="checkbox">Remember me</label>
					<a href="/reception/forgot-password.html">I can't remember my password</a>
				</div>
				
				<button type="submit" class="login_btn">Login</button>
			</form>
		</div>
		
		<div class="wrapper" id="signup-form">
			
			<form onsubmit="return handleSignupFormSubmission()">
				<h1>Sign-Up</h1>
				
				<div class="input-box">
					<input type="text" id="signup-username" placeholder="Username" required>
					<i class='bx bxs-user-circle'></i>
					<p id="invalid-name-error" class="extras error"></p>
				</div>
				
				<div class="input-box">
					<input type="password" id="signup-password" placeholder="Password" required>
					<i class='bx bx-key' ></i>
					<p id="invalid-password-error" class="extras error"></p>
				</div>
				
				<div class="input-box">
					<input type="password" id="signup-confirm" placeholder="Confirm Password" required>
					<i class='bx bx-key' ></i>
					<p id="passwords-no-match-error" class="extras error"></p>
				</div>
				
				<button type="submit" class="login_btn">Sign Up</button>
			</form>
		</div>
	</body>
</html>
