<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Glowberry - Password Recovery</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/login_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/userops.js" type="module"></script>
</head>

<body>

    <div style="width: 450px" class="wrapper">
        <form id="recovery-form">
            <h1>Password Recovery</h1>

            <div class="input-box">
                <input type="text" id="recovery-code" placeholder="Security Code" required>
                <i class='bx bxs-barcode'></i>
                <p id="security-code-error" class="extras error"></p>
            </div>

            <div class="input-box">
                <input type="password" id="new-password" placeholder="New Password" required>
                <i class='bx bx-key'></i>
                <p id="new-password-error" class="extras error"></p>
            </div>

            <button type="submit" class="login_btn">Reset my password</button>
        </form>
    </div>

</body>
</html>
